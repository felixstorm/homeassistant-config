# logbook.log with extra data keys will raise an error in the log which is faster by far than waiting for the logbook to load in the UI

script:

  covers_ensure_state:
    sequence:
      - service: logbook.log
        data_template: { name: "", message: "", errormessage: "*** COVERS_ENSURE_STATE *** Started for cover {{ cover_id }}, target_tilt: {{ target_tilt }}, target_lift: {{ target_lift }} ***" }
      # - wait_template: "{{ is_state(script.covers_ensure_state_tilt, 'off') }}"
      - service: script.covers_ensure_state_tilt
        data_template:
          cover_id: "{{ cover_id }}"
          target_tilt: "{{ target_tilt }}"
      # - wait_template: "{{ is_state(script.covers_ensure_state_lift, 'off') }}"
      - service: script.covers_ensure_state_lift
        data_template:
          cover_id: "{{ cover_id }}"
          target_lift: "{{ target_lift }}"

  covers_ensure_state_lift:
    sequence:
      - service: logbook.log
        data_template: { name: "", message: "", errormessage: "*** COVERS_ENSURE_STATE_LIFT *** Started for cover {{ cover_id }}, is_lift: {{ state_attr(cover_id, 'current_position') }}, target_lift: {{ target_lift }} ***" }
      - condition: template
        value_template: "{{ state_attr(cover_id, 'current_position') != (target_lift | int) }}"
      - service: logbook.log
        data_template: { name: "", message: "", errormessage: "*** COVERS_ENSURE_STATE_LIFT *** Setting lift position ***" }
      - service: cover.set_cover_position
        data_template:
          entity_id: "{{ cover_id }}"
          position: "{{ target_lift }}"
      - delay: '00:00:05'

  covers_ensure_state_tilt:
    sequence:
      - service: logbook.log
        data_template: { name: "", message: "", errormessage: "*** COVERS_ENSURE_STATE_TILT *** Started for cover {{ cover_id }}, is_tilt: {{ state_attr(cover_id, 'current_tilt_position') }}, target_tilt: {{ target_tilt }} ***" }
      - condition: template
        value_template: "{{ state_attr(cover_id, 'current_tilt_position') != (target_tilt | int) }}"
      - service: logbook.log
        data_template: { name: "", message: "", errormessage: "*** COVERS_ENSURE_STATE_TILT *** Setting tilt position ***" }
      - service: cover.set_cover_tilt_position
        data_template:
          entity_id: "{{ cover_id }}"
          tilt_position: "{{ target_tilt }}"
      - delay: '00:00:05'
