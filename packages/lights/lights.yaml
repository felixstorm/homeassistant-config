# groups are not advertised for auto discovery in z2m
light:
  - name: f1_grp_licht_treppe_light
    platform: mqtt
    schema: json
    command_topic: "zigbee2mqtt/f1_grp_licht_treppe/set"
    state_topic: "zigbee2mqtt/f1_grp_licht_treppe"
    color_temp: true
    brightness: true
  - name: f2_grp_licht_treppe_light
    platform: mqtt
    schema: json
    command_topic: "zigbee2mqtt/f2_grp_licht_treppe/set"
    state_topic: "zigbee2mqtt/f2_grp_licht_treppe"
    color_temp: true
    brightness: true


homeassistant:

  customize:
    light.f1_lig_wohnzimmer_1_light:
      friendly_name: Wohnzimmer
    light.f1_grp_licht_treppe_light:
      friendly_name: Treppe EG-OG
    light.f1_lig_treppe_1_light:
      friendly_name: Treppe EG-OG 1
    light.f1_lig_treppe_2_light:
      friendly_name: Treppe EG-OG 2
    light.f2_lig_flur_light:
      friendly_name: Flur OG
    light.f2_grp_licht_treppe_light:
      friendly_name: Treppe OG-DG
    light.f2_lig_treppe_1_light:
      friendly_name: Treppe OG-DG 1
    light.f2_lig_treppe_2_light:
      friendly_name: Treppe OG-DG 2
    light.f3_lig_studio_stehleuchte_light:
      friendly_name: Studio DG
