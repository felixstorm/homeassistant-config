##############################
## UI Views (Tabs)
##############################


group:

  default_view:
    view: yes
    icon: mdi:home
    entities:
      - sensor.date
      - sensor.time
      - sun.sun
      - sensor.yr_current_symbol
      - group.heizung_on_default_view
      - group.lights_on_default_view
      - group.covers_on_default_view
      - group.wetter_lokal
      - media_player.play_1
      - media_player.wohnzimmer
      - group.weather_current
      - group.weather_forecast
      - group.weather_inside
      - automation.backup_create_snapshot
      - automation.backup_upload_snapshots_to_dropbox

  system_tab:
    view: yes
    name: System
    entities:
      - group.zigbee2mqtt

  wetter_lokal_tab:
    view: yes
    name: Wetter lokal
    entities:
      - group.wetter_lokal
      - history_graph.wetter_lokal
      - group.wetter_lokal_netatmo_public
      - history_graph.wetter_lokal_netatmo_public
