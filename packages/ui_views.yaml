##############################
## UI Views (Tabs)
##############################


group:

  default_view:
    view: yes
    icon: mdi:home
    entities:
      - sensor.date
      - sensor.time
      - sun.sun
      - sensor.yr_symbol
      - group.heizung_on_default_view
      - group.lights_uebersicht
      - group.lights_kochfeld
      - light.herd
      - light.herd_links
      - group.covers_on_default_view
      - group.wetter_lokal
      - media_player.play_1
      - media_player.wohnzimmer

  wetter_lokal_tab:
    view: yes
    name: Wetter lokal
    entities:
      - group.wetter_lokal
      - history_graph.wetter_lokal

  automations_scripts_tab:
    view: yes
    name: Automations & Scripts
    entities:
      - group.all_automations
      - group.all_scripts
